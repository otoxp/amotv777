<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMOTV777</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0f1117;
    --card:#1f2937;
    --accent:#2563eb;
    --text:#e5e7eb;
    --muted:#94a3b8;
}

*{box-sizing:border-box}
body{
    margin:0;
    font-family:Inter,sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* PLAYER */
#playerBox{
    position:sticky;
    top:0;
    z-index:10;
    background:#000;
}
video{
    width:100%;
    aspect-ratio:16/9;
}

/* EPG */
#epgBox{
    display:none;
    padding:10px;
    background:var(--card);
    border-left:4px solid var(--accent);
}
.epg-now{font-weight:600;font-size:14px}
.epg-time{font-size:12px;color:var(--muted)}
.epg-progress{height:6px;background:#374151;border-radius:3px;margin-top:6px}
.epg-fill{height:100%;background:var(--accent)}

/* GRUPOS */
#groupList{
    display:flex;
    gap:8px;
    padding:10px;
    overflow-x:auto;
    background:#111827;
}
.groupBtn{
    flex:0 0 auto;
    padding:8px 14px;
    border-radius:20px;
    background:#1f2937;
    font-size:13px;
    white-space:nowrap;
}
.groupBtn.active{
    background:var(--accent);
}

/* BUSCA */
#searchBox{
    width:100%;
    padding:14px;
    border:none;
    background:#111827;
    color:#fff;
    font-size:16px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:10px;
    padding:10px;
}
.card{
    background:var(--card);
    padding:10px;
    border-radius:12px;
    text-align:center;
}
.logo{
    height:45px;
    object-fit:contain;
}
.card h4{
    font-size:13px;
    margin:6px 0;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
}
button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:var(--accent);
    color:#fff;
    font-weight:600;
}

/* TABLET */
@media(min-width:600px){
    .grid{grid-template-columns:repeat(3,1fr)}
}

/* DESKTOP */
@media(min-width:1024px){
    .grid{grid-template-columns:repeat(6,1fr)}
}
</style>
</head>

<body>

<div id="playerBox">
    <video id="player" controls playsinline></video>
</div>

<div id="epgBox"></div>

<div id="groupList"></div>

<input id="searchBox" placeholder="ðŸ” Buscar canal" onkeyup="gerarGrid()">

<div class="grid" id="canalGrid"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const EPG_URL="https://raw.githubusercontent.com/otoxp/wepg/refs/heads/main/guide3.xml";

let canais=[],grupoAtual="Todos",epg={},hls;

function norm(t){
    return (t||"").toLowerCase().replace(/hd|fhd|uhd/g,"").replace(/[^a-z0-9]/g,"");
}

async function init(){
    const r=await fetch(EPG_URL);
    const xml=new DOMParser().parseFromString(await r.text(),"text/xml");
    xml.querySelectorAll("programme").forEach(p=>{
        const id=norm(p.getAttribute("channel"));
        if(!epg[id])epg[id]=[];
        epg[id].push({
            s:parse(p.getAttribute("start")),
            e:parse(p.getAttribute("stop")),
            t:p.querySelector("title")?.textContent
        });
    });
}

function parse(s){
    return new Date(Date.UTC(
        s.substr(0,4),
        s.substr(4,2)-1,
        s.substr(6,2),
        s.substr(8,2),
        s.substr(10,2)
    ));
}

function renderEPG(c){
    const id=norm(c.tvgId||c.nome);
    const p=epg[id]||[];
    const n=new Date();
    const a=p.find(x=>n>=x.s&&n<=x.e);
    if(!a)return epgBox.style.display="none";
    const pr=((n-a.s)/(a.e-a.s))*100;
    epgBox.style.display="block";
    epgBox.innerHTML=`
        <div class="epg-now">ðŸ“º ${a.t}</div>
        <div class="epg-time">${fmt(a.s)} - ${fmt(a.e)}</div>
        <div class="epg-progress"><div class="epg-fill" style="width:${pr}%"></div></div>
    `;
}

function fmt(d){
    return d.getHours().toString().padStart(2,"0")+":"+d.getMinutes().toString().padStart(2,"0");
}

function gerarGrupos(){
    const gs=["Todos",...new Set(canais.map(c=>c.grupo))];
    groupList.innerHTML="";
    gs.forEach(g=>{
        const b=document.createElement("div");
        b.className="groupBtn"+(g===grupoAtual?" active":"");
        b.innerText=g;
        b.onclick=()=>{grupoAtual=g;gerarGrupos();gerarGrid()};
        groupList.appendChild(b);
    });
}

function gerarGrid(){
    const b=searchBox.value.toLowerCase();
    canalGrid.innerHTML="";
    canais.filter(c=>(grupoAtual==="Todos"||c.grupo===grupoAtual)&&c.nome.toLowerCase().includes(b))
    .forEach(c=>{
        canalGrid.innerHTML+=`
        <div class="card">
            <img class="logo" src="${c.logo||'https://via.placeholder.com/80'}">
            <h4>${c.nome}</h4>
            <button onclick="play(${c.idx})">Assistir</button>
        </div>`;
    });
}

function play(i){
    const c=canais[i];
    if(hls)hls.destroy();
    if(Hls.isSupported()){
        hls=new Hls();
        hls.loadSource(c.url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED,()=>player.play());
    }else{
        player.src=c.url;
        player.play();
    }
    renderEPG(c);
}

init();
</script>

</body>
</html>
