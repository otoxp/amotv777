
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Web</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    video {
      width: 90%;
      max-width: 800px;
      background: #000;
    }
    #controles {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, input[type="text"], button {
      padding: 5px;
      font-size: 1em;
    }
    #canal-info {
      margin-top: 10px;
      font-size: 1em;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>üì∫ IPTV Web Player</header>
  <main>
    <video id="player" controls></video>

    <div id="controles">
      <select id="grupoSelect"></select>
      <select id="canalSelect"></select>
      <input type="text" id="busca" placeholder="üîç Buscar canal...">
      <button onclick="tocarCanal()">‚ñ∂Ô∏è Assistir</button>
      <button onclick="gravarCanal()">‚è∫ Gravar</button>
      <button onclick="telaCheia()">üñ•Ô∏è Tela cheia</button>
    </div>

    <div id="canal-info"></div>
  </main>

  <script>
    const listaURL = 'https://tinyurl.com/plamo999';
    const player = document.getElementById('player');
    const grupoSelect = document.getElementById('grupoSelect');
    const canalSelect = document.getElementById('canalSelect');
    const buscaInput = document.getElementById('busca');
    const canalInfo = document.getElementById('canal-info');

    let canaisPorGrupo = {};

    async function carregarLista() {
      const resposta = await fetch(listaURL);
      const texto = await resposta.text();
      const linhas = texto.split('\n');
      let grupoAtual = '';

      for (let i = 0; i < linhas.length; i++) {
        if (linhas[i].startsWith('#EXTINF')) {
          const grupo = linhas[i].match(/group-title="([^"]+)"/);
          const nome = linhas[i].split(',').pop();
          const url = linhas[i + 1];

          if (grupo && nome && url) {
            grupoAtual = grupo[1];
            if (!canaisPorGrupo[grupoAtual]) canaisPorGrupo[grupoAtual] = [];
            canaisPorGrupo[grupoAtual].push({ nome, url });
          }
        }
      }

      grupoSelect.innerHTML = Object.keys(canaisPorGrupo).map(g => `<option>${g}</option>`).join('');
      grupoSelect.onchange = atualizarCanais;
      buscaInput.oninput = atualizarCanais;
      atualizarCanais();
    }

    function atualizarCanais() {
      const grupo = grupoSelect.value;
      const busca = buscaInput.value.toLowerCase();
      const canais = canaisPorGrupo[grupo] || [];

      canalSelect.innerHTML = canais
        .filter(c => c.nome.toLowerCase().includes(busca))
        .map(c => `<option value="${c.url}">${c.nome}</option>`) 
        .join('');
    }

    function tocarCanal() {
      const url = canalSelect.value;
      canalInfo.textContent = 'Reproduzindo: ' + canalSelect.options[canalSelect.selectedIndex].text;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url;
        player.play();
      } else {
        alert('Este navegador n√£o suporta HLS. Use Chrome ou Firefox.');
      }
    }

    function telaCheia() {
      if (player.requestFullscreen) player.requestFullscreen();
      else if (player.webkitRequestFullscreen) player.webkitRequestFullscreen();
    }

    function gravarCanal() {
      alert('Fun√ß√£o de grava√ß√£o s√≥ pode ser feita via software externo no navegador (ex: OBS).');
    }

    carregarLista();
  </script>
</body>
</html>
