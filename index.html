<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IPTV Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 10px;
      background: #222;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
    }

    button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    video {
      width: 100%;
      max-width: 800px;
      background: black;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      video {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="urlInput" placeholder="Cole o link .m3u8 da sua lista ou canal">
    <button onclick="playStream()">Tocar</button>
  </header>

  <div class="player-container">
    <video id="video" controls></video>
  </div>

  <script>
    let hls;

    function playStream() {
      const video = document.getElementById('video');
      const url = document.getElementById('urlInput').value.trim();

      if (!url) {
        alert("Informe a URL do canal (.m3u8)");
        return;
      }

      if (hls) {
        hls.destroy();
        hls = null;
      }

      video.pause();
      video.removeAttribute('src');
      video.load();

      let timeout = setTimeout(() => {
        alert("Erro: canal não carregou após 10 segundos.");
      }, 10000);

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        video.play();
        video.onplay = () => clearTimeout(timeout);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
        video.onplay = () => clearTimeout(timeout);
      } else {
        alert("Este navegador não suporta HLS.");
      }
    }
  </script>
</body>
</html>
