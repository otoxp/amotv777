<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Premium IPTV - Master Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.1/dist/hls.min.js"></script>
    <style>
        :root {
            --sidebar-w: 320px;
            --accent: #ff9f0a;
            /* Tema Escuro por padrão */
            --bg: #0f0f10;
            --panel: #161618;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        /* Tema Claro (Inspirado na página amotv777) */
        body.light {
            --bg: #f5f5f7;
            --panel: #ffffff;
            --text: #1d1d1f;
            --glass: rgba(0, 0, 0, 0.05);
        }

        body { height: 100vh; margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui; overflow: hidden; transition: background 0.5s; }
        .app-container { display: flex; height: 100vh; }

        /* SIDEBAR */
        .sidebar { 
            width: var(--sidebar-w); 
            background: var(--panel); 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid var(--glass);
            transition: transform 0.3s ease;
        }

        .search-container { padding: 20px; background: rgba(0,0,0,0.1); }
        #search { background: var(--bg); border: 1px solid var(--glass); border-radius: 10px; color: var(--text); padding: 12px; width: 100%; outline: none; }

        .groups-list { flex: 1; overflow-y: auto; padding: 10px; }
        .group-card { background: var(--glass); margin-bottom: 8px; border-radius: 12px; overflow: hidden; }
        .group-header { padding: 14px; cursor: pointer; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        
        .channel-item { display: flex; align-items: center; padding: 12px; cursor: pointer; border-radius: 8px; gap: 12px; margin: 2px 5px; transition: 0.2s; }
        .channel-item:hover { background: var(--accent); color: #000; }
        .ch-logo { width: 50px; height: 35px; object-fit: contain; background: #000; border-radius: 5px; }

        /* PLAYER AREA */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; background: #000; }
        video { width: 100%; height: 100%; }

        /* EPG OVERLAY (TiviMate Style) */
        .epg-overlay {
            position: absolute; bottom: 30px; left: 30px; background: rgba(0,0,0,0.9);
            padding: 20px; border-radius: 15px; border-left: 6px solid var(--accent);
            min-width: 300px; opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 100;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; width: 85%; height: 100%; z-index: 1000; }
            .sidebar.active { left: 0; }
            .mobile-toggle { display: block !important; }
        }
        
        .mobile-toggle {
            display: none; position: fixed; top: 15px; left: 15px; 
            z-index: 1100; background: var(--accent); border: none; 
            padding: 10px 15px; border-radius: 8px; font-weight: bold;
        }
    </style>
</head>
<body class="dark">

<button class="mobile-toggle" onclick="document.getElementById('sidebar').classList.toggle('active')">☰</button>

<div class="app-container">
    <aside class="sidebar" id="sidebar">
        <div class="search-container">
            <h4 class="mb-3">PREMIUM TV</h4>
            <input type="text" id="search" placeholder="Buscar canal ou categoria...">
        </div>
        <div class="groups-list" id="groupsContainer">
            <div class="text-center p-5 opacity-50">Sincronizando dados...</div>
        </div>
    </aside>

    <main class="main-content">
        <video id="video" controls autoplay playsinline></video>
        
        <div id="epgDisplay" class="epg-overlay">
            <div id="progTitle" style="font-weight:bold; font-size:1.2rem; color: #fff;">Título do Programa</div>
            <div id="progTime" style="font-size:0.9rem; color: var(--accent); margin-top: 5px;">00:00 - 00:00</div>
        </div>
    </main>
</div>

<script>
    /* CONFIGURAÇÃO */
    const PROXY = "https://corsproxy.io/?"; 
    const M3U_URL = "https://tinyurl.com/wgem777"; 
    const EPG_URL = "https://is.gd/GJaSQ4"; 

    let channels = [];
    let epgData = {};
    let hlsInstance;

    /* TEMA AUTOMÁTICO (Baseado no amotv777) */
    (function applyAutoTheme() {
        const hour = new Date().getHours();
        if (hour >= 6 && hour < 18) document.body.className = "light";
        else document.body.className = "dark";
    })();

    async function init() {
        // Carregar EPG
        try {
            const res = await fetch(PROXY + encodeURIComponent(EPG_URL));
            const text = await res.text();
            parseXMLTV(text);
        } catch(e) { console.error("EPG Offline ou bloqueada"); }

        // Carregar M3U
        try {
            const res = await fetch(PROXY + encodeURIComponent(M3U_URL));
            const text = await res.text();
            channels = parseM3U(text);
            renderList();
        } catch(e) {
            document.getElementById('groupsContainer').innerHTML = "<div class='p-4 text-danger'>Erro ao carregar lista.</div>";
        }
    }

    function parseXMLTV(xml) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, "text/xml");
        const progs = doc.getElementsByTagName("programme");
        for (let p of progs) {
            const cid = p.getAttribute("channel");
            if (!epgData[cid]) epgData[cid] = [];
            epgData[cid].push({
                start: decodeDate(p.getAttribute("start")),
                stop: decodeDate(p.getAttribute("stop")),
                title: p.getElementsByTagName("title")[0]?.textContent || "Sem título"
            });
        }
    }

    function decodeDate(s) {
        return new Date(s.substr(0,4), s.substr(4,2)-1, s.substr(6,2), s.substr(8,2), s.substr(10,2));
    }

    function parseM3U(data) {
        const list = [];
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const info = lines[i];
                let url = "";
                for (let j = i+1; j < lines.length; j++) {
                    if (lines[j].trim().startsWith('http')) { url = lines[j].trim(); break; }
                }
                const id = info.match(/tvg-id="([^"]+)"/)?.[1] || "";
                const logo = info.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const group = info.match(/group-title="([^"]+)"/)?.[1] || "Geral";
                const name = info.split(',')[1]?.trim() || "Canal";
                if(url) list.push({ id, name, logo, group, url });
            }
        }
        return list;
    }

    function renderList(query = '') {
        const container = document.getElementById('groupsContainer');
        container.innerHTML = '';
        const groups = [...new Set(channels.map(c => c.group))];
        
        groups.forEach(g => {
            const filtered = channels.filter(c => c.group === g && c.name.toLowerCase().includes(query.toLowerCase()));
            if (filtered.length === 0) return;

            const card = document.createElement('div');
            card.className = 'group-card';
            card.innerHTML = `<div class="group-header">${g} <span>${filtered.length}</span></div><div class="items" style="display:none"></div>`;
            
            const itemsDiv = card.querySelector('.items');
            filtered.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<img src="${ch.logo}" class="ch-logo" onerror="this.src='https://via.placeholder.com/50x35?text=TV'"><div>${ch.name}</div>`;
                div.onclick = () => play(ch);
                itemsDiv.appendChild(div);
            });

            card.querySelector('.group-header').onclick = () => {
                itemsDiv.style.display = itemsDiv.style.display === 'none' ? 'block' : 'none';
            };
            container.appendChild(card);
        });
    }

    function play(ch) {
        const video = document.getElementById('video');
        if (hlsInstance) hlsInstance.destroy();

        if (Hls.isSupported()) {
            hlsInstance = new Hls();
            hlsInstance.loadSource(ch.url);
            hlsInstance.attachMedia(video);
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = ch.url;
        }

        // Overlay EPG
        const now = new Date();
        const prog = epgData[ch.id]?.find(p => now >= p.start && now <= p.stop);
        const overlay = document.getElementById('epgDisplay');
        if (prog) {
            document.getElementById('progTitle').innerText = prog.title;
            document.getElementById('progTime').innerText = `${prog.start.getHours().toString().padStart(2,'0')}:${prog.start.getMinutes().toString().padStart(2,'0')} - ${prog.stop.getHours().toString().padStart(2,'0')}:${prog.stop.getMinutes().toString().padStart(2,'0')}`;
            overlay.style.opacity = '1';
            setTimeout(() => overlay.style.opacity = '0', 6000);
        }

        if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('active');
    }

    document.getElementById('search').oninput = (e) => renderList(e.target.value);
    init();
</script>
</body>
</html>
