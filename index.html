
<!DOCTYPE html>
<html lang -"pt-BR">

<head>
  <meta charset="UTF-8">
  <title>IPTV Web - Player Recorder</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: sans-serif; background: url('https://thumbs.dreamstime.com/z/incredibly-beautiful-sunset-sun-lake-sunrise-landscape-panorama-nature-sky-amazing-colorful-clouds-fantasy-design-115177001.jpg?ct=jpeg') no-repeat center center fixed; 
      background-size: cover; #118099; color: #eeeeee; text-align: center; }
    input, button, select { margin: 10px; padding: 10px; font-size: 1rem; }
    video { width: 90%; max-width: 800px; margin-top: 20px; border: 10px solid #0ce7dc; border-radius: 8px; }
  </style>
</head>
<body>
    <h1>IPTV Web Player Recorder</h1>
    <input type="text" id="playlistUrl" placeholder="Cole o link da lista IPTV">
  <button onclick="loadPlaylist()">Carregar Lista</button>

  <select id="channelList">
    <option value="">Selecione um canal</option>
  </select>

  <br>
  <label>Data:</label>
  <input type="date" id="recordDate">
  <label>Início:</label>
  <input type="time" id="startTime">
  <label>Fim:</label>
  <input type="time" id="endTime">
  <button onclick="scheduleRecording()">📅 Agendar Gravação</button>

  <button onclick="playSelected()">Assistir</button>
  <button id="recordButton" onclick="toggleRecording()">🔴 Gravar Manualmente</button>
  <video id="video" controls autoplay></video>
 
  <script>
    const channelList = document.getElementById('channelList');
    const video = document.getElementById('video');
    const recordButton = document.getElementById('recordButton');
    let mediaRecorder;
    let recordedChunks = [];
    let preLoadTimeout, recordingTimeout, stopTimeout;

    function loadPlaylist() {
      const playlistUrl = document.getElementById('playlistUrl').value;
      if (!playlistUrl) {
        alert("Por favor, insira um link da lista IPTV.");
        return;
      }

      fetch(playlistUrl)
        .then(res => res.text())
        .then(data => {
          const lines = data.split('\n');
          channelList.innerHTML = '<option value="">Selecione um canal</option>';
          let currentName = '';

          lines.forEach(line => {
            if (line.startsWith('#EXTINF')) {
              currentName = line.split(',')[1]?.trim() || 'Canal sem nome';
            } else if (line.startsWith('http')) {
              const option = document.createElement('option');
              option.value = line.trim();
              option.text = currentName;
              channelList.appendChild(option);
            }
          });
        })
        .catch(error => alert("Erro ao carregar a lista IPTV."));
    }

    function playSelected() {
      const url = channelList.value;
      if (!url) {
        alert("Selecione um canal.");
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();
      } else {
        alert("Seu navegador não suporta HLS.");
      }
    }

    function toggleRecording() {
      if (!mediaRecorder) {
        startRecording();
      } else {
        stopRecording();
      }
    }

    function startRecording() {
      const stream = video.captureStream();
      mediaRecorder = new MediaRecorder(stream);
      recordedChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = saveRecording;
      mediaRecorder.start();
      recordButton.textContent = "⏹️ Parar Gravação";
    }

    function stopRecording() {
      if (mediaRecorder) {
        mediaRecorder.stop();
        recordButton.textContent = "🔴 Gravar Manualmente";
      }
    }

    function saveRecording() {
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `gravacao_iptv_${new Date().toISOString().split('T')[0]}.webm`;
      document.body.appendChild(a);
      a.click();
      setTimeout(() => URL.revokeObjectURL(url), 100);
    }

    function scheduleRecording() {
      const recordDate = document.getElementById('recordDate').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const url = channelList.value;

      if (!recordDate || !startTime || !endTime || !url) {
        alert("Preencha todos os campos e selecione um canal.");
        return;
      }

      const now = new Date();
      const start = new Date(`${recordDate}T${startTime}:00`);
      const end = new Date(`${recordDate}T${endTime}:00`);

      if (start < now) {
        alert("A gravação não pode iniciar no passado.");
        return;
      }

      const preLoadTime = new Date(start.getTime() - 60 * 1000); // 1 minuto antes da gravação
      const startDelay = start.getTime() - now.getTime();
      const preLoadDelay = preLoadTime.getTime() - now.getTime();
      const endDelay = end.getTime() - now.getTime();

      clearTimeout(preLoadTimeout);
      clearTimeout(recordingTimeout);
      clearTimeout(stopTimeout);

      preLoadTimeout = setTimeout(() => {
        playSelected();
      }, preLoadDelay);

      recordingTimeout = setTimeout(() => {
        startRecording();
      }, startDelay);

      stopTimeout = setTimeout(() => {
        stopRecording();
      }, endDelay);

      alert(`Gravação agendada para ${recordDate} das ${startTime} às ${endTime}. O canal será carregado 1 minuto antes.`);
    }
  </script>
</body>
</html>
