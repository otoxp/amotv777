<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IPTV Player Responsivo</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 10px;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    input[type="file"],
    button {
      padding: 6px 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex: 1;
      flex-direction: row;
    }

    .sidebar {
      width: 150px;
      background: #222;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .sidebar button {
      margin: 5px 0;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      align-items: center;
    }

    video {
      width: 100%;
      max-height: 60vh;
      background: black;
      border-radius: 8px;
    }

    .search-bar {
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .channel-navigator {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .channel-navigator button {
      background: #444;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      color: white;
    }

    /* ðŸ“± Responsivo para mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        overflow-x: auto;
        width: 100%;
      }

      .sidebar button {
        flex: 1;
        margin: 5px;
        white-space: nowrap;
      }

      .channel-navigator {
        justify-content: flex-start;
        overflow-x: auto;
      }

      video {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <input type="text" id="urlInput" placeholder="Cole a URL da sua lista .m3u">
    <button onclick="loadFromURL()">Carregar</button>
    <input type="file" id="fileInput" accept=".m3u">
  </header>

  <div class="container">
    <div class="sidebar" id="groupList"></div>

    <div class="player-container">
      <video id="player" controls></video>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar canal..." oninput="filterChannels()">
      </div>

      <div class="channel-navigator">
        <button onclick="changeChannel(-1)">Canal Anterior</button>
        <button onclick="changeChannel(1)">PrÃ³ximo Canal</button>
      </div>

      <div class="channel-navigator" id="channelList"></div>
    </div>
  </div>

  <script>
    let channels = [];
    let currentGroup = '';
    let groupChannels = [];
    let currentChannelIndex = -1; // Ã­ndice do canal atual
    let hls; // manter o HLS global

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        parseM3U(reader.result);
      };
      reader.readAsText(file);
    });

    async function loadFromURL() {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert("Informe uma URL!");
      try {
        const res = await fetch(url);
        const text = await res.text();
        parseM3U(text);
      } catch (err) {
        alert("Erro ao carregar a lista: " + err);
      }
    }

    function parseM3U(content) {
      const lines = content.split('\n');
      let current = {};
      channels = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith('#EXTINF')) {
          const groupMatch = line.match(/group-title="(.*?)"/);
          const nameMatch = line.match(/,(.*)$/);
          current = {
            name: nameMatch ? nameMatch[1] : 'Sem nome',
            group: groupMatch ? groupMatch[1] : 'Sem grupo'
          };
        } else if (line.startsWith('http')) {
          current.url = line;
          channels.push({ ...current });
        }
      }

      renderGroups();
    }

    function renderGroups() {
      const groupList = document.getElementById('groupList');
      const uniqueGroups = [...new Set(channels.map(c => c.group))];
      groupList.innerHTML = '';
      uniqueGroups.forEach(group => {
        const btn = document.createElement('button');
        btn.textContent = group;
        btn.onclick = () => {
          currentGroup = group;
          renderChannels(group);
        };
        groupList.appendChild(btn);
      });

      if (uniqueGroups.length > 0) {
        currentGroup = uniqueGroups[0];
        renderChannels(currentGroup);
      }
    }

    function renderChannels(group) {
      groupChannels = channels.filter(c => c.group === group);
      document.getElementById('searchInput').value = "";
      displayChannels(groupChannels);
    }

    function displayChannels(list) {
      const channelList = document.getElementById('channelList');
      channelList.innerHTML = '';
      list.forEach((channel, index) => {
        const btn = document.createElement('button');
        btn.textContent = channel.name;
        btn.onclick = () => {
          currentChannelIndex = index;
          playChannel(channel.url);
        };
        channelList.appendChild(btn);
      });
    }

    function changeChannel(direction) {
      if (groupChannels.length === 0) return;

      currentChannelIndex += direction;

      if (currentChannelIndex < 0) {
        currentChannelIndex = groupChannels.length - 1;
      } else if (currentChannelIndex >= groupChannels.length) {
        currentChannelIndex = 0;
      }

      const channel = groupChannels[currentChannelIndex];
      playChannel(channel.url);
    }

    function filterChannels() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const filtered = groupChannels.filter(c => c.name.toLowerCase().includes(input));
      displayChannels(filtered);
    }

    function playChannel(url) {
      const video = document.getElementById('player');

      // Parar vÃ­deo atual e limpar instÃ¢ncia HLS anterior
      if (hls) {
        hls.destroy();
        hls = null;
      }

      video.pause();
      video.removeAttribute('src');
      video.load();

      let timeout;

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

        timeout = setTimeout(() => {
          if (video.paused) {
            hls.destroy();
            hls = null;
            alert("Erro: canal nÃ£o carregou apÃ³s 10 segundos.");
          }
        }, 10000);

        video.onplay = () => clearTimeout(timeout);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.play();

        timeout = setTimeout(() => {
          if (video.paused) {
            video.pause();
            video.src = '';
            alert("Erro: canal nÃ£o carregou apÃ³s 10 segundos.");
          }
        }, 10000);

        video.onplay = () => clearTimeout(timeout);
      } else {
        alert('Este navegador nÃ£o suporta HLS.');
      }
    }
  </script>
</body>
</html>
